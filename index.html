<!DOCTYPE html>
<head>
	<title>SW</title>
</head>
<body>
	<input type="text" Id="id1" placeholder="enter the first number"><br>
	<input type="submit" value="compute" onclick="Blorb()"><br>
	<p id="answer"></p>
	<script>
		function Blorb() {
			var num1 = document.getElementById('id1').value;
			var answer = num1 / Number(30.48);
			document.getElementById('answer').innerHTML = "The quotient is "+ answer + "ft";
		}
	</script>
</body>
</html>
